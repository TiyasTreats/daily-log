<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Log</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6ef;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #c2185b;
    }

    .flower {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #fff0f6;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .add-btn {
      background: #f48fb1;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .log-row {
      display: flex;
      gap: 12px;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .icons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .log-content strong {
      color: #ad1457;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #fff0f6;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 500px;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #f8bbd0;
    }

    textarea {
      min-height: 80px;
    }

    /* THUMBS UP */
    .thumb {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      animation: floatUp 1.2s ease forwards;
      pointer-events: none;
      z-index: 20;
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      30% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -80px); }
    }
  </style>
</head>

<body>

  <h1>Daily Learning Log</h1>
  <div class="flower">üå∏ üå∑ üå∏</div>

  <div class="container">
    <button class="add-btn" id="openModal">‚ûï Add New Log</button>
    <div id="logList"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Add / Edit Log</h3>
      <input type="date" id="date">
      <textarea id="text" placeholder="What was learnt today?"></textarea>
      <button id="saveLog">Save</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const openModal = document.getElementById("openModal");
    const saveBtn = document.getElementById("saveLog");
    const logList = document.getElementById("logList");

    const dateInput = document.getElementById("date");
    const textInput = document.getElementById("text");

    let logs = JSON.parse(localStorage.getItem("dailyLogs")) || [];
    let editIndex = null;

    function saveLogs() {
      localStorage.setItem("dailyLogs", JSON.stringify(logs));
    }

    function showThumb() {
      const thumb = document.createElement("div");
      thumb.className = "thumb";
      thumb.textContent = "üëç";
      document.body.appendChild(thumb);
      setTimeout(() => thumb.remove(), 1200);
    }

    function renderLogs() {
      logList.innerHTML = "";
      logs.forEach((log, index) => {
        const row = document.createElement("div");
        row.className = "log-row";

        row.innerHTML = `
          <div class="icons">
            <span class="edit">‚úèÔ∏è</span>
            <span class="delete">üóëÔ∏è</span>
          </div>
          <div class="log-content">
            <strong>${log.date}</strong>
            <p>${log.text}</p>
          </div>
        `;

        row.querySelector(".edit").onclick = () => {
          dateInput.value = log.date;
          textInput.value = log.text;
          editIndex = index;
          modal.style.display = "flex";
        };

        row.querySelector(".delete").onclick = () => {
          logs.splice(index, 1);
          saveLogs();
          renderLogs();
        };

        logList.appendChild(row);
      });
    }

    openModal.onclick = () => {
      editIndex = null;
      dateInput.value = "";
      textInput.value = "";
      modal.style.display = "flex";
    };

    saveBtn.onclick = () => {
      const date = dateInput.value;
      const text = textInput.value;

      if (!date || !text) return;

      if (editIndex !== null) {
        logs[editIndex] = { date, text };
      } else {
        logs.push({ date, text });
      }

      saveLogs();
      modal.style.display = "none";
      renderLogs();
      showThumb();
    };

    modal.onclick = e => {
      if (e.target === modal) modal.style.display = "none";
    };

    renderLogs();
  </script>

</body>
</html>
